    professional_summary:
      title: "Resumen Profesional"
      body: "Con más de 10 años dedicados al diseño, implementación y gestión de soluciones tecnológicas avanzadas, aporto una profunda experiencia en sistemas de seguridad (alarmas contra incendios, control de acceso, detección de intrusos), automatización IoT e integración de energía sostenible (energía solar, almacenamiento de energía). Me enfoco en crear sistemas holísticos donde los protocolos de seguridad mejoran la eficiencia, los dispositivos inteligentes contribuyen a la sostenibilidad y la energía renovable impulsa infraestructuras resilientes. Mi objetivo es unir seguridad y sostenibilidad, entregando soluciones personalizadas y ecológicas para un futuro conectado."
